<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DD | Countdown</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="countdown">
          <h1 class="countdown-tittle">Ready to launch in...</h1>
          <div class="timer">
            <div class="days">
              <span class="timer-label">Dias</span>
              <p class="timer-value">08</p>
            </div>
            <p class="timer-separator">:</p>
            <div class="hours">
              <span class="timer-label">Horas</span>
              <p class="timer-value">12</p>
            </div>
            <p class="timer-separator">:</p>
            <div class="minutes">
              <span class="timer-label">Minutos</span>
              <p class="timer-value">44</p>
            </div>
            <p class="timer-separator">:</p>
            <div class="seconds">
              <span class="timer-label">Segundos</span>
              <p class="timer-value">28</p>
            </div>
          </div>
          <p class="countdown-description">
            Inscreva-se para saber mais sobre o lan√ßamento
          </p>
          <button class="countdown-button">Inscreva-se</button>
        </div>
        <img
          src="./assets/rocket.svg"
          alt="Imagem de um foguete voando ao lado direito da tela"
        />
      </div>
      <img
        class="top-wave"
        src="./assets/top-image.svg"
        alt="Onda na parte superior da pagina"
      />
      <img
        class="bottom-wave"
        src="./assets/bottom-image.svg"
        alt="Onda na parte inferior da pagina"
      />
    </div>
  </body>
</html>
